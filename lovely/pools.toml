[manifest]
version = "1.0.0"
dump_lua = true
priority = 1

# Prevent bosses from disabled mods from spawning
[[patches]]
[patches.pattern]
target = 'functions/common_events.lua'
pattern = '''
for k, v in pairs(G.GAME.banned_keys) do
    if eligible_bosses[k] then eligible_bosses[k] = nil end
end
'''
position = 'after'
payload = '''
for k, v in pairs(eligible_bosses) do
    if G.P_BLINDS[k] and G.P_BLINDS[k].mod and not G.GAME.sr_active_mod_pool[G.P_BLINDS[k].mod.id] then eligible_bosses[k] = nil end
end
'''
match_indent = true
times = 1

# Prevent packs from disabled mods from spawning
[[patches]]
[patches.pattern]
target = '''=[SMODS _ "src/overrides.lua"]'''
pattern = '''
if add and not G.GAME.banned_keys[v.key] then cume = cume + (v.current_weight or 1); temp_in_pool[v.key] = true end
'''
position = 'before'
payload = '''
if v.mod and not G.GAME.sr_active_mod_pool[v.mod.id] then add = false end
'''
match_indent = true
times = 1

# Prevent shop from attempting to generate cards from unavailable pools
[[patches]]
[patches.pattern]
target = 'functions/UI_definitions.lua'
pattern = '''
total_rate = total_rate + G.GAME[v:lower()..'_rate']
'''
position = 'at'
payload = '''
if SuperRogue.is_pool_available(v) then
    total_rate = total_rate + G.GAME[v:lower()..'_rate']
end
'''
match_indent = true
times = 1

[[patches]]
[patches.pattern]
target = 'functions/UI_definitions.lua'
pattern = '''
table.insert(rates, { type = v, val = G.GAME[v:lower()..'_rate'] })
'''
position = 'at'
payload = '''
if SuperRogue.is_pool_available(v) then
    table.insert(rates, { type = v, val = G.GAME[v:lower()..'_rate'] })
end
'''
match_indent = true
times = 1